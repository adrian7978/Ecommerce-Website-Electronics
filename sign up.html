  <title>Door2Door:Sign Up</title>

  <style>
    /* Full-width input fields */
    input[type=text],
    input[type=password] {
      width: 100%;
      padding: 15px;
      margin: 5px 0 22px 0;
      display: inline-block;
      border: none;
      background: #f1f1f1;
    }

    button[type=submit] {
      background-color: #04AA6D;
      color: white;
      font-size: 20px;
      padding: 6px 30px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
  <script type="text/javascript">
    function formvalidation() {
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;
      var repeatpassword = document.getElementById('repeatpassword').value;

      if (email == "" || password == "" || repeatpassword == "") {
        alert("Please fill the all details");
        return false;
      } 
        else{
        alert("Thank You for Signing Up");
        return true;
      }
    }
  </script>
</head>

  <div class="container" style="margin-top:20px;">

        <h1 align="center">Sign Up</h1>
        <p align="center"> Please fill in this form to create an account.</p>
        <hr>
        <label for="email"><b>Email</b></label>

        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" id="repeatpassword"><br>
        <label> <button type="submit" class="signupbtn">Sign Up</button></label>
        <label><br>
          <input type="checkbox" checked="checked" name="remember" style="margin-top:18px;" class="chkbox"> Remember me
        </label>
      </form>
    </div>
  </div>
